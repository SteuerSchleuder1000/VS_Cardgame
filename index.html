<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VS Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="buttons">
      <button id="resetBtn">Reset</button>
    </div>
    <div id="board"><img id="bgImage" src="images/bgImage.jpg">
      <div id="opHand"></div>
      <div id="playPile">
        <div class="heroPile"></div>
        <div class="opPile"></div>
      </div>
      <div id="heroHand"></div>
      <div class="overlay">
        <button class="close">Close</button>
      </div>
      <div class="heroPiles pileDiv">
        <div class="deck pile"><img class="deckImage" src="images/cardBack.png">
          <div class="deckText pileText">30</div>
        </div>
        <div class="discardPile pile"><img class="discardImage" src="images/cardBack.png">
          <div class="discardText pileText"> </div>
        </div>
        <div class="sourcePile pile"><img class="sourceImage" src="images/cardBack.png">
          <div class="sourceText pileText"> </div>
        </div>
        <div class="damagePile pile"><img class="damageImage" src="images/cardBack.png">
          <div class="damageText pileText"> </div>
        </div>
        <button class="showDeck">Show Deck</button>
        <button class="topDeck">Top Deck</button>
      </div>
      <div class="opPiles pileDiv">
        <div class="deck pile"><img class="deckImage" src="images/cardBack.png">
          <div class="deckText pileText">30</div>
        </div>
        <div class="discardPile pile"><img class="discardImage" src="images/cardBack.png">
          <div class="discardText pileText"> </div>
        </div>
        <div class="sourcePile pile"><img class="sourceImage" src="images/cardBack.png">
          <div class="sourceText pileText"> </div>
        </div>
        <div class="damagePile pile"><img class="damageImage" src="images/cardBack.png">
          <div class="damageText pileText"> </div>
        </div>
        <button class="showDeck">Show Deck</button>
        <button class="topDeck">Top Deck</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="piles.js"></script>
    <script src="card.js"></script>
    <script src="randomCard.js"></script>
    <script src="cardLib.js"></script>
  </body>
</html>
